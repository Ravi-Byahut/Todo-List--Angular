<div class="container-fluid bg-light">
  <div class="container bg-light">
      <div class="row mt-4" style="min-height: 500px;">
          <div class="col"></div>
          <div class="col-md-6 bg-white shadow rounded">
              <div class="card bg-warning mt-4 rounded-top">
                  <h4 class="text-white ps-3 pt-2 pb-2">To-Do List</h4>
              </div>
              <div class="shadow p-4 rounded-bottom">
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Enter Task" name="task" [(ngModel)]="addTaskValue">
                      <button class="btn btn-outline-success" type="button" (click)="addTask()">Add Task</button>
                  </div>
              </div>
              <h4 class="text-primary mt-4">Tasks:</h4>
              <div class="overflow-auto" style="max-height: 350px;">
                  <div class="m-3" *ngFor="let task of taskArr">
                      <div class="p-2 shadow border rounded">
                          <div class="input-group row ps-3">
                              <div class="card col-md-8 border-0">{{ task.task_name }}</div>
                              <div class="col-md-4 d-flex justify-content-end">
                                  <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="call(task)">Edit</button>
                                  <button class="btn btn-outline-danger" (click)="deleteTask(task)">Delete</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col"></div>
      </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header bg-warning text-white">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Task</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Edit Task" name="task" [(ngModel)]="editTaskValue">
                      <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
              </div>
          </div>
      </div>
  </div>
</div>
